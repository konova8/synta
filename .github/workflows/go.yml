name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Test
      run: go test -v ./...

    - name: Build
      run: cd cmd && go build -o synta -v
      
    - name: Upload Go binary
      uses: actions/upload-artifact@v3
      with:
        name: synta
        path: ./cmd/synta
